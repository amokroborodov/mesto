<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto Russia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="wrapper">
    <header class="header vers-margin header_margin">
        <img src="./images/logo.svg" class="header__logo header__logo_margin" alt="Логотип компании Место">
        <div class="header__bottom-line"></div>
    </header>
    <main>
        <section class="profile vers-margin profile_margin">
            <div class="profile__wrapper">
                <img src="./images/profile__avatar.jpg" alt="Фото профиля"
                     class="profile__avatar profile__avatar_margin">
                <article class="profile__info profile__info_margin">
                    <div class="profile__title-edit-button-wrapper">
                        <h1 class="profile__name profile__name_margin">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </article>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements vers-margin elements_margin">
            <div class="element">
                <img src="./images/Karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Карачаевск</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Гора Эльбрус</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Домбай</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Гора Эльбрус</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Домбай</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
                <div class="element__caption-box"><p class="element__pic-caption">Карачаево&#8209;Черкессия</p>
                    <button class="element__like-button"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__content">
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input_type_name" placeholder="Ваше имя">
                    <input type="text" class="popup__input_type_description" placeholder="Расскажите о себе">
                    <button class="popup__form-button_type_submit" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer vers-margin footer_margin">
        <p class="footer__text footer__text_margin">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
