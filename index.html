<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto Russia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <header class="header vers-margin">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип компании Место">
    </header>
    <main>
      <section class="profile vers-margin">
        <div class="profile__wrapper">
          <img src="./images/profile__avatar.jpg" alt="Фото профиля"
               class="profile__avatar">
          <article class="profile__info">
            <div class="profile__title-edit-button-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </article>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements vers-margin">
        <article class="element">
          <img src="images/karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
          <div class="element__caption-box"><h2 class="element__pic-caption">Карачаево&#8209;Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer vers-margin">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <form class="popup__form" name="edit-profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input popup__input_type_name"
                 placeholder="Ваше имя" required
                 name="popup-form-name">
          <input type="text" class="popup__input popup__input_type_description"
                 placeholder="Расскажите о себе" required name="popup-form-description">
        </fieldset>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
