<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto Russia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="wrapper">
    <header class="header vers-margin header_margin">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип компании Место">
        <div class="header__bottom-line"></div>
    </header>
    <main>
        <section class="profile vers-margin profile_margin">
            <div class="profile__wrapper">
                <img src="./images/profile__avatar.jpg" alt="Фото профиля"
                     class="profile__avatar profile__avatar_margin">
                <article class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто<span class="profile__edit-button"></span></h1>
                    <p class="profile__description">Исследователь океана</p>
                </article>
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="elements vers-margin elements_margin">
            <div class="element">
                <img src="./images/Karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
                <p class="element__pic-caption">Карачаевск<span class="element__like-button"></span></p>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
                <p class="element__pic-caption">Гора Эльбрус<span class="element__like-button"></span></p>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
                <p class="element__pic-caption">Домбай<span class="element__like-button"></span></p>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Фото горы Эльбрус" class="element__pic">
                <p class="element__pic-caption">Гора Эльбрус<span class="element__like-button"></span></p>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Фото заснеженных гор Домбая" class="element__pic">
                <p class="element__pic-caption">Домбай<span class="element__like-button"></span></p>
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.png" alt="Фото строения в городе Карачаевск" class="element__pic">
                <p class="element__pic-caption">Карачаево-Черкессия<span class="element__like-button"></span></p>
            </div>
        </section>
    </main>
    <footer class="footer vers-margin">
        <p class="footer__text footer__text_margin">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
</body>
</html>
